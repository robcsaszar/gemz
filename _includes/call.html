<div class="call">
    <div class="call-box-top">
        {% if site.data.contact.phone %}
        <div class="call-phone">
            <a href="tel:{{ site.data.contact.phone }} ">
                <i class="fas fa-phone-square-alt"></i>
                {{ site.data.contact.phone }}
            </a>
        </div>
        {% endif %}
        {% if site.data.contact.email %}
        <div class="call-email">
            <a href="mailto:{{ .site.Data.contact.email }}">
                <i class="fas fa-envelope-square"></i>
                {{ site.data.contact.email }}
            </a>
        </div>
        {% endif %}
    </div>
    {% if include.show_button %}
    <div class="call-box-bottom cta">
        <svg xmlns="http://www.w3.org/2000/svg" width="5.002" height="8.576" viewBox="0 0 5.002 8.576"><path d="M1.06,8.428a.5.5,0,0,1-.71,0l-.2-.2A.49.49,0,0,1,0,7.868V.708A.49.49,0,0,1,.15.348l.2-.2a.5.5,0,0,1,.71,0l3.79,3.79a.48.48,0,0,1,0,.7Z"></path></svg>
        <a href="{{ site.data.contact.contact_button_link }}">{{ site.data.contact.contact_button_text }}</a>
    </div>
    {% endif %}
</div>

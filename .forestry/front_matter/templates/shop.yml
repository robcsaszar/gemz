---
label: Shop
hide_body: false
fields:
- type: file
  name: image
  label: Cover
  default: "/placeholder-shop.jpg"
  description: Adaugă o imagine de cover pentru shop.
- type: text
  name: title
  label: Title
  config:
    required: true
    max: 30
    min: 3
  description: Numele shopului (maxim 30 de caractere).
- type: boolean
  name: featured
  label: Featured
- name: category
  type: list
  config:
    use_select: true
    min: 1
    max: 
    source:
      type: documents
      section: data
      file: _data/categories.yml
      path: categories
  label: Category
  description: Selectează minim o categorie din listă.
- name: socials
  type: field_group
  config: {}
  fields:
  - name: instagram
    type: text
    config:
      required: false
    label: Instagram
    description: Username-ul paginii de Instagram [<em>https://instagram.com/</em><strong><em>username</em></strong>]
  - name: facebook
    type: text
    config:
      required: false
    label: Facebook
    description: Username-ul paginii de Facebook [<em>https://facebook.com/</em><strong><em>username</em></strong>]
  - name: website
    type: text
    config:
      required: false
    label: Website
    description: Link-ul complet către pagina web
  - name: telephone
    type: text
    config:
      required: false
    label: Telefon
  - name: email
    type: text
    config:
      required: false
    label: E-mail
  label: Socials
  description: Adaugă link-uri către rețele de socializare, numărul de telefon, sau
    o adresă de e-mail
- name: physical_address
  type: boolean
  description: Adresă fizică disponibilă
  label: Physical address
- name: address
  type: field_group
  config: {}
  fields:
  - name: street
    type: text
    config:
      required: true
    label: Street
    description: Numele străzii, inclusiv numărul și eventuale scări sau numere de
      apartament.
  - name: city
    type: text
    config:
      required: true
    label: City
  - name: postcode
    type: text
    config:
      required: false
    label: Postcode
  - name: county
    type: select
    default: []
    config:
      required: true
      options: []
      source:
        type: documents
        section: data
        file: _data/judete.yml
        path: judete
    label: County
    description: Alege județul
  - name: country
    type: select
    default: România
    config:
      required: false
      options: []
      source:
        type: documents
        section: data
        file: _data/countries.yml
        path: countries
    label: Country
  label: Address
  description: Adaugă adresa fizică a shopului.
  showOnly:
    field: physical_address
    value: true
- type: text
  name: layout
  label: Layout
  hidden: true
  default: shop
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  hidden: false
  default: now
